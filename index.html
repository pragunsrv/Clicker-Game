<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game - Version 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <button id="clickButton">Click Me!</button>
        <p>Score: <span id="score">0</span></p>
        <p>Clicks Per Click: <span id="clickValue">1</span></p>
        <p>Upgrades: <span id="upgradeCount">0</span></p>
        <button id="upgradeButton">Upgrade (Cost: <span id="upgradeCost">10</span>)</button>
        <button id="resetButton">Reset Game</button>
        <p id="achievementMessage"></p>
        <div>
            <button id="autoClickerButton">Buy Auto-Clicker (Cost: <span id="autoClickerCost">50</span>)</button>
            <p>Auto-Clickers: <span id="autoClickerCount">0</span></p>
            <p>Auto-Clicker Status: <span id="autoClickerStatus">Inactive</span></p>
        </div>
        <div>
            <button id="buyBonusButton">Buy Score Bonus (Cost: <span id="bonusCost">100</span>)</button>
            <p>Score Bonus: <span id="scoreBonus">0</span></p>
        </div>
        <div>
            <button id="shopButton">Open Shop</button>
            <div id="shop" style="display: none;">
                <h2>Shop</h2>
                <button id="buyMultiplier">Buy Click Multiplier (Cost: <span id="multiplierCost">200</span>)</button>
                <p>Click Multiplier: <span id="clickMultiplier">1</span></p>
            </div>
        </div>
        <div id="gameStatistics">
            <h2>Game Statistics</h2>
            <p>Total Clicks: <span id="totalClicks">0</span></p>
            <p>Highest Score: <span id="highestScore">0</span></p>
            <p>Current Level: <span id="currentLevel">1</span></p>
            <p>Daily Reward: <span id="dailyReward">Not Collected</span></p>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
        <div id="themeSelector">
            <h2>Choose Theme</h2>
            <button class="themeButton" data-theme="default">Default</button>
            <button class="themeButton" data-theme="dark">Dark</button>
            <button class="themeButton" data-theme="light">Light</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
